events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/javascript application/json;

    upstream backend  { server backend:5000; }
    upstream frontend { server frontend:80; }

    server {
        listen 80;
        server_name _;

        # Security headers (Apple-grade)
        add_header X-Frame-Options          "SAMEORIGIN"    always;
        add_header X-Content-Type-Options   "nosniff"       always;
        add_header X-XSS-Protection         "1; mode=block" always;
        add_header Referrer-Policy          "strict-origin" always;

        # API → Backend container (internal port 5000)
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass         http://backend;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout    30s;
        }

        # Stricter rate limit on auth routes
        location /api/auth/login    { limit_req zone=auth burst=5 nodelay; proxy_pass http://backend; }
        location /api/auth/register { limit_req zone=auth burst=5 nodelay; proxy_pass http://backend; }

        # Frontend → React/HTML container
        location / {
            proxy_pass         http://frontend;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
