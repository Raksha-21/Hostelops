version: '3.8'

services:
  # ── MongoDB ──────────────────────────────────────────────
  mongo:
    image: mongo:6
    container_name: hostelops-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: hostelops
    volumes:
      - mongo-data:/data/db
    networks:
      - internal         # ❌ NOT exposed to public internet

  # ── Backend API ──────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hostelops-backend
    restart: always
    environment:
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017/hostelops
      - JWT_SECRET=${JWT_SECRET:-changethis_in_production_minimum_32_chars}
      - NODE_ENV=production
    depends_on:
      - mongo
    volumes:
      - uploads:/app/uploads
    networks:
      - internal         # Can reach MongoDB
      - proxy            # Can be reached by Nginx

  # ── Frontend ─────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hostelops-frontend
    restart: always
    networks:
      - proxy            # Only reachable by Nginx

  # ── Nginx Reverse Proxy ───────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: hostelops-nginx
    restart: always
    ports:
      - "80:80"          # ✅ ONLY this port is public
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - proxy            # Routes to frontend and backend

networks:
  internal:              # MongoDB + Backend only (never public)
    driver: bridge
  proxy:                 # Nginx + Frontend + Backend
    driver: bridge

volumes:
  mongo-data:            # Persistent database storage
  uploads:               # Persistent uploaded files
